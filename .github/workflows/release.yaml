name: GitHub Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          generate_release_notes: true
